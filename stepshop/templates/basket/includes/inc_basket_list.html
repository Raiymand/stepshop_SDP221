<table class="table" style="margin-top: 60px;">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Продукт</th>
        <th scope="col">Количество</th>
        <th scope="col">Стоимость</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    {% for item in basket %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <th>{{ item.product }}</th>
        <th>
            <input type="number" name="{{ item.pk }}" value="{{ item.quantity }}" min="0">
        </th>
        <th>{{ item.product_cost }}</th>
        <th>
            <a class="btn btn-round"
               href="{% url 'basket:remove' item.pk %}">Удалить</a>
        </th>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% if basket %}
<div class="basket_summary mb-5">
    В корзине {{ basket.0.total_quantity }} товаров стоимостью {{ basket.0.total_cost|floatformat:'2g' }} ₸
</div>
{% endif %}
